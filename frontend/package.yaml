name:                isqc-frontend
version:             0.1.0.0
github:              "gjz010/isqv2-frontend"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"


# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/isq-frontend-exp#readme>

dependencies:
- aeson
- array
- base >= 4.7 && < 5
- bytestring
- containers
- deepseq
- directory
- extra
- filepath
- lens
- math-functions
- mtl
- multimap
- parsec
- pretty-simple
- split
- text

build-tools:
- happy
- alex

library:
  source-dirs: src
  exposed-modules:
    - ISQ.Driver.Jsonify
    - ISQ.Driver.Main
    - ISQ.Driver.Passes
    - ISQ.Lang.CompileError
    - ISQ.Lang.DeriveGate
    - ISQ.Lang.OraclePass
    - ISQ.Lang.ISQv2Grammar
    - ISQ.Lang.ISQv2Parser
    - ISQ.Lang.ISQv2Tokenizer
    - ISQ.Lang.MLIRGen
    - ISQ.Lang.MLIRTree
    - ISQ.Lang.RAIICheck
    - ISQ.Lang.TypeCheck
    - Paths_isqc_frontend

executables:
  isqc1:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - hspec
      - isqc-frontend
      - base
      - directory
      - filepath